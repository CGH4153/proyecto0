<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <script src="js/libs/axios.min.js"></script>

    <script src="js/utils/include.js"></script>

    <link rel="stylesheet" href="/docs/css/style.css">
    <link rel="stylesheet" href="/docs/css/login.css">

    <!--Importamos Bootstrap -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/docs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/docs/css/font-awesome.min.css">
    <script src="/docs/js/libs/bootstrap.min.js"></script>

    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/users.js"></script>
</head>
<body>
    <div id="header"></div>

    <div id="errors"></div>

    <div class="container">
        <form class="form col-md-4" id="form">
            <div class="form-group">
                <label for="firstname-input">Nombre: <span class="required">*</span></label>
                <input type="text" class="form-control" id="firstname-input" name="firstname" placeholder="Nombre" pattern="^[a-zA-Z\s]+$" required>
            </div>

            <div class="form-group">
                <label for="lastname-input">Apellidos: <span class="required">*</span></label>
                <input type="text" class="form-control" id="lastname-input" name="lastname" placeholder="Apellidos" pattern="^[a-zA-Z\s]+$" required>
            </div>

            <div class="form-group">
                <label for="username-input">Nombre de usuario: <span class="required">*</span></label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="Nombre de usuario" minlength="5" maxlength="15" pattern="^[a-z0-9]+$" title="El nombre de usuario debe tener entre 5 y 15 letras y números" required>
            </div>

            <div class="form-group">
                <label for="email-input">Correo electrónico: <span class="required">*</span></label>
                <input type="email" class="form-control" id="email-input" name="email" placeholder="Correo electrónico" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" required>
            </div>

            <div class="form-group">
                <label for="password-input">Nueva contraseña: <span class="required">*</span></label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Nueva contraseña" minlength="8" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, un número y una letra minúscula y otra mayúscula" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="password2-input">Repita la contraseña: <span class="required">*</span></label>
                <input type="password" class="form-control" id="password2-input" name="password2" placeholder="Repita la contraseña" minlength="8" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, un número y una letra minúscula y otra mayúscula" required>
            </div>

            <div class="form-submit">
                <button class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        include("header.html", "#header");
    </script>
</body>
</html>
