<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <script src="js/utils/include.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <!--Importamos Bootstrap -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>

    <script src="js/libs/axios.min.js"></script>

    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <div id="header"></div>

    <div id="errors"></div>
    
    <div class="container">
        <form class="form col-md-4" id="form-login">
            <div class="form-group">
                <label for="identifier-input">Usuario o correo electrónico: <span class="required">*</span></label>
                <input type="text" class="form-control" id="identifier-input" name="identifier" placeholder="Nombre de usuario o correo electrónico" minlength="5" maxlength="15" pattern="[A-Za-z0-9]+" title="Nombre de usuario o correo electrónico no encontrado" required>
            </div>

            <div class="form-group">
                <label for="password-input">Contraseña: <span class="required">*</span></label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Contraseña" minlength="8" maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Contraseña incorrecta" required>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    
    <script>
        include("header.html", "#header");
    </script>
</body>
</html>
