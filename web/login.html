<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <script src="js/utils/include.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <!--Importamos Bootstrap -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
</head>
<body class="dark">
    <div id="header"></div>
    
    <div class="container">
        <form class="form col-md-4">
            <div class="form-group">
                <label for="username-input">Usuario:</label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="Nombre de usuario" minlength="5" maxlength="15" pattern="[A-Za-z0-9]+" title="El nombre de usuario debe tener entre 5 y 15 letras y números" required>
            </div>

            <div class="form-group">
                <label for="password-input">Contraseña:</label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Contraseña" required>
            </div>

            <div class="form-submit">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    
    <script>
        include("header.html", "#header");
    </script>
</body>
</html>
